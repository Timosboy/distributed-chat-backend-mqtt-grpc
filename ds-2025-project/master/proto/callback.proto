syntax = "proto3";

package callback;

service CallbackService {
  rpc SendResult (ResultCallback) returns (Ack);
}

message ResultCallback {
  string workerId = 1;
  string sessionId = 2;
  string userId = 3;
  string query = 4;
  string result = 5;
  string apiKey = 6;
  string duration = 7;
  int64 timestamp = 8;
}

message Ack {
  string message = 1;
}
